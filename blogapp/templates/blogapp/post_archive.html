<!DOCTYPE html>
<html>
<head>
    <title>Monthly Post Archives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Monthly Archive Summary</h1>
    {% if archives %}
        <ul>
            {% for archive in archives %}
                <li>
                    <strong>{{ archive.month|date:"F Y" }}</strong> â€” Posts: {{ archive.count }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts in archive.</p>
    {% endif %}
</body>
</html>
