<!-- blogapp/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Blog App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .login-form {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form h2 {
            margin-bottom: 1em;
        }
        .login-form button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 0.5em 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog App - Login</h1>
    </header>

    <div class="login-form">
        <h2>Please log in</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
